<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Challenge-6</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="grid-wrapper easy-margin">
      <aside class="search">
        <h3 class="search-h3">Search for a City:</h3>
        <label for="search" class="label-style"></label>
        <input type="search" id="search" class="input-style" />
        <button class="submit-btn">Search</button>
      </aside>
      <section class="city-forecast">
        <h2 class="city-h2">City (Date)</h2>
        <p class="city-p">Temp:</p>
        <p class="city-p">Wind:</p>
        <p class="city-p">Humidity:</p>
      </section>
      <card class="five-forecast">
        <h3 class="date-h3">Date</h3>
        <svg></svg>
        <p class="date-p">Temp:</p>
        <p class="date-p">Wind:</p>
        <p class="date-p">Humidity</p>
      </card>
      <card class="five-forecast">
        <h3 class="date-h3">Date</h3>
        <svg></svg>
        <p class="date-p">Temp:</p>
        <p class="date-p">Wind:</p>
        <p class="date-p">Humidity</p>
      </card>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
